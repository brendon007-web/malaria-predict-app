<!DOCTYPE html>
<html lang="en">
<!-- Head and other HTML is unchanged -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MalariaPredict</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .neumorphic { box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff; }
        .neumorphic-dark { box-shadow: 5px 5px 10px #131820, -5px -5px 10px #212938; }
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/hel2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .dark body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/hel2.jpg');
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .dark .login-box {
            background-color: rgba(26, 32, 44, 0.9);
        }
        .input-field {
            transition: all 0.3s ease;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            background-color: #edf2f7;
        }
        .dark .input-field {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: #E2E8F0;
        }
        .input-field:focus {
            transform: scale(1.02);
            outline: none;
            border-color: #3b82f6;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="transition-all duration-300 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <!-- Header and form are unchanged -->
        <header class="flex justify-center items-center mb-6 space-x-4">
            <img src="https://placehold.co/150x50/FFFFFF/007bff?text=JERAHUNI" alt="JERAHUNI Hospital Logo" class="h-12 rounded">
            <h1 class="text-3xl font-bold text-white">MalariaPredict</h1>
        </header>
        <div class="login-box p-8 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800 dark:text-gray-200">User Login</h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block mb-2 text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" class="input-field" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" class="input-field" required>
                </div>
                <p id="errorMessage" class="text-red-500 text-sm text-center hidden">Invalid username or password.</p>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 mt-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Login
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="register.html" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">Don't have an account? Create one</a>
            </div>
        </div>
        <div class="text-center mt-6">
            <button id="themeToggle" class="bg-white/70 dark:bg-gray-800/70 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg text-sm shadow-lg backdrop-filter backdrop-blur-md">
                Theme
            </button>
        </div>
    </div>
    <script>
        // Theme toggle script is unchanged
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const applyTheme = (isDark) => {
            if (isDark) { body.classList.add('dark'); }
            else { body.classList.remove('dark'); }
        };
        let isDark = localStorage.getItem('isDark') === 'true';
        applyTheme(isDark);
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            applyTheme(isDark);
            localStorage.setItem('isDark', isDark);
        });

        // --- Login Form Logic ---
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const storedPassword = localStorage.getItem(usernameInput);

            if ((usernameInput === 'Jerahuni' && passwordInput === 'Tafadzwa') || (storedPassword && storedPassword === passwordInput)) {
                // *** THIS IS THE IMPORTANT CHANGE ***
                // Redirect to the new selection page instead of the welcome page
                window.location.href = 'selection.html'; 
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
