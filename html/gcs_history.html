<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCS History - MalariaPredict</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .neumorphic { box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff; }
        .neumorphic-dark { box-shadow: 5px 5px 10px #131820, -5px -5px 10px #212938; }
        .medical-bg { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); min-height: 100vh; }
        .dark .medical-bg { background: linear-gradient(135deg, #1A202C 0%, #2D3748 100%); }
        .dark { background-color: #1A202C; color: #f7fafc; }
        .item-card { background-color: rgba(255, 255, 255, 0.7); border: 1px solid rgba(209, 213, 219, 0.5); transition: all 0.3s ease; }
        .dark .item-card { background-color: rgba(45, 55, 72, 0.5); border: 1px solid rgba(74, 85, 104, 0.5); }
        .item-card:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .input-field { transition: all 0.2s ease-in-out; border-radius: 10px; padding: 10px; border: 1px solid #d1d5db; background-color: #ffffff; }
        .dark .input-field { background-color: #2d3748; border: 1px solid #5a6578; color: #f7fafc; }
    </style>
</head>
<body class="medical-bg transition-all duration-300">

    <div class="container mx-auto px-4 py-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 id="pageTitle" class="text-4xl font-bold text-blue-600">GCS History</h1>
            <div>
                <a id="backButton" href="gcs_history.html" class="hidden bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">&larr; All Patient Files</a>
                <a href="gcs.html" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition">New Assessment</a>
            </div>
        </header>

        <!-- *** NEW: Search container, only visible on the patient list view *** -->
        <div id="searchContainer" class="neumorphic p-4 rounded-xl mb-8 hidden">
            <input type="text" id="searchInput" class="input-field w-full" placeholder="Search for a patient file...">
        </div>

        <!-- Container for dynamic content (either patient list or records) -->
        <div id="contentContainer" class="space-y-4">
            <p class="text-center text-gray-500">Loading...</p>
        </div>
    </div>

    <script>
        const contentContainer = document.getElementById('contentContainer');
        const pageTitle = document.getElementById('pageTitle');
        const backButton = document.getElementById('backButton');
        const searchContainer = document.getElementById('searchContainer'); // Search bar wrapper
        const searchInput = document.getElementById('searchInput');       // The search input field
        const API_URL = 'http://127.0.0.1:5000';

        // Function to display the list of unique patients
        const displayPatientList = async () => {
            try {
                const response = await fetch(`${API_URL}/gcs/patients`);
                if (!response.ok) throw new Error('Network response was not ok');
                const patients = await response.json();
                contentContainer.innerHTML = '';

                if (patients.length === 0) {
                    contentContainer.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">No patient history found.</p>';
                    return;
                }
                
                pageTitle.textContent = 'Patient Files';
                searchContainer.classList.remove('hidden'); // Show the search bar

                const list = document.createElement('div');
                list.id = 'patientList'; // Add an ID for easy selection
                list.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';
                
                patients.forEach(name => {
                    const link = document.createElement('a');
                    link.href = `?patient=${encodeURIComponent(name)}`;
                    link.className = 'item-card p-4 rounded-lg text-lg font-semibold text-center';
                    link.textContent = name;
                    list.appendChild(link);
                });
                contentContainer.appendChild(list);

            } catch (error) {
                console.error('Error fetching patient list:', error);
                contentContainer.innerHTML = '<p class="text-center text-red-500">Failed to load patient list. Please ensure the backend server is running.</p>';
            }
        };

        // Function to display the records for a single patient
        const displayPatientFile = async (patientName) => {
            try {
                const response = await fetch(`${API_URL}/gcs/history?patient=${encodeURIComponent(patientName)}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const records = await response.json();
                contentContainer.innerHTML = ''; 

                if (records.length === 0) {
                    contentContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400">No records found for ${patientName}.</p>`;
                    return;
                }

                pageTitle.innerHTML = `File for: <span class="text-gray-800 dark:text-gray-200">${patientName}</span>`;
                backButton.classList.remove('hidden');

                records.forEach(record => {
                    const recordDate = new Date(record.timestamp).toLocaleString();
                    const card = document.createElement('div');
                    card.className = 'item-card p-4 rounded-lg';
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-lg">${recordDate}</p>
                                <p class="font-semibold mt-2">Score: ${record.total_score} (${record.interpretation} Injury)</p>
                                <p class="text-sm text-gray-500">Breakdown: E${record.eye_score} V${record.verbal_score} M${record.motor_score}</p>
                            </div>
                            <button class="delete-btn text-2xl text-red-500 hover:text-red-700 font-bold" data-id="${record.id}">&times;</button>
                        </div>
                    `;
                    contentContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching patient file:', error);
                contentContainer.innerHTML = '<p class="text-center text-red-500">Failed to load patient records.</p>';
            }
        };

        // *** NEW: Search handler function ***
        const handleSearch = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const patientList = document.getElementById('patientList');
            if (!patientList) return; // Exit if the list isn't on the page

            const patients = patientList.getElementsByTagName('a');
            let visibleCount = 0;

            for (const patient of patients) {
                const name = patient.textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    patient.style.display = ''; // Show the item
                    visibleCount++;
                } else {
                    patient.style.display = 'none'; // Hide the item
                }
            }
            
            // Optional: Show a message if no results are found
            let noResultsMessage = document.getElementById('noResults');
            if (visibleCount === 0 && searchTerm) {
                if (!noResultsMessage) {
                    noResultsMessage = document.createElement('p');
                    noResultsMessage.id = 'noResults';
                    noResultsMessage.className = 'text-center text-gray-500 dark:text-gray-400 col-span-full';
                    patientList.appendChild(noResultsMessage);
                }
                noResultsMessage.textContent = 'No matching patient files found.';
            } else if (noResultsMessage) {
                noResultsMessage.remove();
            }
        };

        // Add event listener to the search input
        searchInput.addEventListener('input', handleSearch);

        // Main logic on page load
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const patientName = params.get('patient');

            if (patientName) {
                displayPatientFile(patientName);
            } else {
                displayPatientList();
            }
        });

        // Event listener for deleting records
        contentContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const recordId = e.target.getAttribute('data-id');
                if (confirm('Are you sure you want to delete this record?')) {
                    try {
                        const response = await fetch(`${API_URL}/gcs/history/delete/${recordId}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('Failed to delete');
                        const patientName = new URLSearchParams(window.location.search).get('patient');
                        displayPatientFile(patientName);
                    } catch (error) {
                        console.error('Error deleting record:', error);
                        alert('Failed to delete record.');
                    }
                }
            }
        });
    </script>
</body>
</html>```
