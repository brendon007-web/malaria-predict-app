<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tool - MalariaPredict</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .neumorphic { box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff; }
        .neumorphic-dark { box-shadow: 5px 5px 10px #131820, -5px -5px 10px #212938; }
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/hel2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .dark body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/hel2.jpg');
        }
        .selection-box {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .dark .selection-box {
            background-color: rgba(26, 32, 44, 0.9);
        }
        .option-card {
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .dark .option-card {
            background-color: rgba(45, 55, 72, 0.8);
        }
        .option-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="transition-all duration-300 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto text-center">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-white tracking-wide">Choose a Diagnostic Tool</h1>
            <p class="text-lg text-gray-200 mt-2">Select an option to proceed.</p>
        </header>

        <main class="selection-box p-8 rounded-2xl shadow-2xl">
            <!-- Changed to a 3-column grid for the new option -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <!-- Malaria Predict Option -->
                <a href="welcome.html" class="option-card block p-6 rounded-xl">
                    <h2 class="text-2xl font-semibold mb-3 text-gray-800 dark:text-gray-100">Malaria Predict</h2>
                    <p class="text-gray-600 dark:text-gray-300">Predict malaria probability using vital signs and symptoms.</p>
                </a>

                <!-- Glasgow Coma Scale Option -->
                <a href="gcs.html" class="option-card block p-6 rounded-xl">
                    <h2 class="text-2xl font-semibold mb-3 text-gray-800 dark:text-gray-100">Glasgow Coma Scale</h2>
                    <p class="text-gray-600 dark:text-gray-300">Assess a patient's level of consciousness after injury.</p>
                </a>
                
                <!-- Real-Time Monitoring Option -->
                <a href="monitoring.html" class="option-card block p-6 rounded-xl">
                    <h2 class="text-2xl font-semibold mb-3 text-gray-800 dark:text-gray-100">Real-Time Monitoring</h2>
                    <p class="text-gray-600 dark:text-gray-300">View live Temperature and BP data from a connected device.</p>
                </a>
            </div>
        </main>
        
        <footer class="mt-8">
            <button id="themeToggle" class="bg-white/70 dark:bg-gray-800/70 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg text-sm shadow-lg backdrop-filter backdrop-blur-md">
                Toggle Theme
            </button>
        </footer>
    </div>

    <script>
        // --- Theme toggle script is unchanged ---
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const applyTheme = (isDark) => {
            if (isDark) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
            }
        };
        let isDark = localStorage.getItem('isDark') === 'true';
        applyTheme(isDark);
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            applyTheme(isDark);
            localStorage.setItem('isDark', isDark);
        });
    </script>

</body>
</html>
