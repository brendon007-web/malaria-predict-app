<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MalariaPredict</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/hel2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .register-box {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .dark .register-box {
            background-color: rgba(26, 32, 44, 0.9);
        }
        .input-field {
            transition: all 0.3s ease;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            background-color: #edf2f7;
        }
        .dark .input-field {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: #E2E8F0;
        }
        .input-field:focus {
            transform: scale(1.02);
            outline: none;
            border-color: #3b82f6;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="transition-all duration-300 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <header class="flex justify-center items-center mb-6 space-x-4">
            <img src="https://placehold.co/150x50/FFFFFF/007bff?text=JERAHUNI" alt="JERAHUNI Hospital Logo" class="h-12 rounded">
            <h1 class="text-3xl font-bold text-white">MalariaPredict</h1>
        </header>

        <div class="register-box p-8 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800 dark:text-gray-200">Create Account</h2>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="username" class="block mb-2 text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" class="input-field" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" class="input-field" required>
                </div>
                <div>
                    <label for="confirmPassword" class="block mb-2 text-gray-700 dark:text-gray-300">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input-field" required>
                </div>
                <p id="errorMessage" class="text-red-500 text-sm text-center hidden"></p>
                <p id="successMessage" class="text-green-500 text-sm text-center hidden">Account created successfully! Redirecting to login...</p>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 mt-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Sign Up
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="login.html" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide messages initially
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Check if username already exists in localStorage
            if (localStorage.getItem(username)) {
                errorMessage.textContent = 'Username already exists. Please choose another one.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // --- SAVE THE NEW USER ---
            // In a real app, you'd send this to a server. For now, localStorage is fine.
            localStorage.setItem(username, password);

            successMessage.classList.remove('hidden');

            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
